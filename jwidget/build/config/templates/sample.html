<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="${xUaCompatible}" />
        <title>${title}</title>
${sources}
    </head>
    <body>
        <form class="message-form">
            <div>
                <label>
                    <span>Message:</span>
                    <input type="text" class="message-text"></input>
                </label>
            </div>
            <div>
                <label>
                    <span>Output:</span>
                    <select class="message-type">
                        <option value="alert">Show in alert box</option>
                        <option value="console">Log into console</option>
                        <option value="document">Print into document</option>
                    </select>
                </label>
            </div>
            <input type="submit" value="Submit"></input>
        </form>
${services}
    </body>
</html>
